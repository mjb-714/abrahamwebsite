<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obituaries – Abraham’s Funeral Home</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      background-color: #fdf9f6;
      color: #333;
    }

    header {
      background-color: #79242f;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #obituaries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .obituary-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .obituary-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .obituary-card h3 {
      margin: 1rem 0 0.5rem;
    }

    .toggle-details {
      background-color: #79242f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .obituary-details {
      display: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Obituaries</h1>
  </header>

  <main id="obituaries">
    <p>Loading obituaries...</p>
  </main>

  <footer>
    &copy; Abraham’s Funeral Home – All rights reserved
  </footer>

  <script>
    const APP_ID = '58b4940295a0e57b259d5057';
    const API_KEY = 'a3cf5370-0350-11e7-9116-c72137923d73';
    const SCENE_ID = 'scene_470';
    const VIEW_ID = 'view_859';

    async function fetchActiveObituaries() {
      try {
        const response = await fetch(`https://api.knack.com/v1/pages/${SCENE_ID}/views/${VIEW_ID}/records`, {
          headers: {
            'X-Knack-Application-Id': APP_ID,
            'X-Knack-REST-API-Key': API_KEY,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        console.log('Obituaries data:', data);

        const container = document.getElementById('obituaries');
        container.innerHTML = '';

        data.records.forEach(record => {
          const name = record.field_840;
          const dobdod = record.field_2040;
          const imageHTML = record.field_2026 || '';
          const details = record.field_2042 || '';

          const match = imageHTML.match(/src="(.*?)"/);
          const image = match ? match[1] : 'placeholder.jpg';

          const card = document.createElement('div');
          card.className = 'obituary-card';
          card.innerHTML = `
            <img src="${image}" alt="${name}" />
            <h3>${name}</h3>
            <p>${dobdod}</p>
            <div class="obituary-details">${details}</div>
            <button class="toggle-details">More Details</button>
          `;

          card.querySelector('.toggle-details').addEventListener('click', () => {
            const detailEl = card.querySelector('.obituary-details');
            const isVisible = detailEl.style.display === 'block';
            detailEl.style.display = isVisible ? 'none' : 'block';
          });

          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('obituaries').innerHTML = '<p>Failed to load active obituaries.</p>';
        console.error('Obituary fetch error:', err);
      }
    }

    fetchActiveObituaries();
  </script>
</body>
</html>
